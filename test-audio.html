<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Audio Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      background: #ffe4ec;
      flex-direction: column;
      cursor: pointer;
    }
    button {
      padding: 15px 25px;
      font-size: 20px;
      background: hotpink;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Click the button to play music ðŸŽµ</h1>
  <button id="playBtn">Play Music</button>

  <audio id="bgMusic" preload="auto" loop>
    <source src="music/rlmjmd.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("bgMusic");

    btn.addEventListener("click", () => {
      audio.volume = 0.6;
      audio.play()
        .then(() => console.log("Music started âœ…"))
        .catch(err => alert("Playback failed: " + err));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Surprise Game</title>

<style>
:root {
  --pink1: #ffdde1;
  --pink2: #ee9ca7;
}

html, body { height: 100%; margin: 0; }

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--pink1), var(--pink2));
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  cursor: none;
}

@media (hover: none) { #cursorDot { display: none; } }

.custom-cursor {
  position: fixed;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: rgba(255,75,114,0.95);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 2000;
  box-shadow: 0 0 6px rgba(255,75,114,0.6);
}

#musicNote {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 1500;
  color: #fff;
  font-size: 14px;
  opacity: 0.9;
}

#gameContainer {
  text-align: center;
  color: #fff;
  z-index: 10;
  margin-top: 48px;
  width: 100%;
  max-width: 980px;
  padding: 18px;
  box-sizing: border-box;
}

h1 {
  font-size: 2rem;
  margin: 8px 0 16px;
  text-shadow: 0 0 10px rgba(255,255,255,0.6);
}

.heart {
  position: absolute;
  left: 0;
  top: 0;
  font-size: 36px;
  user-select: none;
  cursor: pointer;
  animation: floatUp 14s linear forwards;
  z-index: 8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

#memoryBox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 1500;
  justify-content: center;
  align-items: center;
}

#memoryBox img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 6px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

#letterOverlay {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 1600;
  background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,250,250,0.98));
  justify-content: center;
  align-items: center;
  padding: 28px;
}

.letterCard {
  max-width: 900px;
  width: 94%;
  background: #fff;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.2);
  text-align: center;
}

#finalMessage {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 1700;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(180deg, rgba(255,75,114,0.06), rgba(255,75,114,0.02));
  text-align: center;
}

#finalMessage h2 {
  font-size: 3rem;
  color: #ff2d5a;
  margin: 0;
}

#startOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 2000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #fff;
  font-family: "Poppins", sans-serif;
}

#startButton {
  padding: 18px 28px;
  font-size: 1.5rem;
  background: #ff4b72;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  transition: 0.2s ease;
}

#startButton:hover {
  transform: translateY(-3px);
}
</style>
</head>

<div id="startOverlay">

  <!-- FIXED AUDIO ELEMENT -->
  <audio id="bgMusic" src="music/rlmjmd.mp3"></audio>
</div>

<div id="gameContainer">
  <h1 id="mainTitle">Collect 25 Hearts to Claim Your Reward ðŸ’–</h1>
</div>

<div id="memoryBox"></div>

<div id="letterOverlay">
  <div class="letterCard" id="letterCard"></div>
</div>

<div id="finalMessage">
  <h2>I LOVE YOU DARLING â™¥</h2>
</div>

<script>
const TOTAL_HEARTS = 25;
let heartsCaught = 0;
let playing = false;

const MEMORIES = [
  "images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg",
  "images/5.jpg","images/6.jpg","images/7.jpg"
];
const triggers = [3,7,11,14,17,22,25];
const memoryMap = triggers.map((t,i)=>({trigger:t, src:MEMORIES[i]}));

const bgMusic = document.getElementById("bgMusic");

// Preload images
MEMORIES.forEach(src => {
  const img = new Image();
  img.src = src;
});

// Custom cursor
const cursorDot = document.getElementById("cursorDot");
window.addEventListener("mousemove", e => {
  cursorDot.style.left = e.clientX+"px";
  cursorDot.style.top = e.clientY+"px";
});

// Heart creation
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "â¤ï¸";
  h.style.left = Math.random()*(window.innerWidth-40)+"px";
  h.style.top = window.innerHeight+"px";
  document.body.appendChild(h);

  h.onclick = h.ontouchstart = () => {
    if(!playing) return;
    heartsCaught++;
    const match = memoryMap.find(m=>m.trigger===heartsCaught);
    if(match) showMemory(match.src);
    h.remove();
    if(heartsCaught >= TOTAL_HEARTS) endGame();
  };

  setTimeout(()=>h.remove(), 14000);
}

// Burst of hearts
function spawnBurst() {
  if(!playing) return;
  for(let i=0;i<5;i++){
    setTimeout(createHeart, i*200);
  }
}

let burstTimer = null;

// Start game
function startGame() {
  heartsCaught = 0;
  playing = true;
  document.getElementById("mainTitle").style.display = "none";
  spawnBurst();
  burstTimer = setInterval(spawnBurst, 1200);
}

// Show memory
const memoryBox = document.getElementById("memoryBox");

function showMemory(src) {
  playing = false;
  memoryBox.innerHTML = `<img src="${src}">`;
  memoryBox.style.display = "flex";

  setTimeout(()=>{
    memoryBox.style.display = "none";
    playing = true;
  }, 4000);
}

// End game
const letterOverlay = document.getElementById("letterOverlay");
const letterCard = document.getElementById("letterCard");
const finalMessage = document.getElementById("finalMessage");

function endGame() {
  playing = false;
  clearInterval(burstTimer);

  setTimeout(()=>{
    letterCard.innerHTML = `
      <p style="font-size:1.3rem; color:#ff2d5a;">My Dearest,</p>
      <p>You collected all the heartsâ€¦ just like you collected mine ðŸ’–</p>
      <p>You're the most special part of my life, and I made all of this just to see you smile.</p>
      <p>My love, my happiness, my everythingâ€¦</p>
      <button id="nextBtn" style="margin-top:20px;padding:10px 18px;background:#ff4b72;color:#fff;border:none;border-radius:10px;font-size:1rem;">Next</button>
    `;

    letterOverlay.style.display = "flex";

    document.getElementById("nextBtn").onclick = () => {
      letterOverlay.style.display = "none";
      finalMessage.style.display = "flex";
    };
  }, 1000);
}

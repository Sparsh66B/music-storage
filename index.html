<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Surprise Game</title>

<style>
:root {
  --pink1: #ffdde1;
  --pink2: #ee9ca7;
}

html, body { height: 100%; margin: 0; }

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--pink1), var(--pink2));
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  cursor: none;
}

@media (hover: none) { #cursorDot { display: none; } }

.custom-cursor {
  position: fixed;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: rgba(255,75,114,0.95);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 2000;
}

#gameContainer {
  text-align: center;
  color: #fff;
  z-index: 10;
  margin-top: 48px;
}

h1 {
  font-size: 2rem;
  margin: 8px 0 16px;
  text-shadow: 0 0 10px rgba(255,255,255,0.6);
}

.heart {
  position: absolute;
  font-size: 36px;
  cursor: pointer;
  animation: floatUp 14s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

#memoryBox, #letterOverlay, #finalMessage {
  display: none;
  position: fixed;
  inset: 0;
  justify-content: center;
  align-items: center;
}

#startOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
}

#startButton {
  padding: 18px 28px;
  font-size: 1.5rem;
  background: #ff4b72;
  border-radius: 12px;
  cursor: pointer;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="custom-cursor" id="cursorDot"></div>

<div id="startOverlay">
  <button id="startButton">Click to Start ðŸŽµðŸ’–</button>
  <audio id="bgMusic" src="music/rlmjmd.mp3"></audio>
</div>

<div id="gameContainer">
  <h1 id="mainTitle">Collect 25 Hearts to Claim Your Reward ðŸ’–</h1>
</div>

<div id="memoryBox"></div>

<div id="letterOverlay">
  <div id="letterCard"></div>
</div>

<div id="finalMessage">
  <h2>I LOVE YOU DARLING â™¥</h2>
</div>

<script>
const TOTAL_HEARTS = 25;
let heartsCaught = 0;
let playing = false;
let burstTimer;

const MEMORIES = [
  "images/1.jpg","images/2.jpg","images/3.jpg",
  "images/4.jpg","images/5.jpg","images/6.jpg","images/7.jpg"
];
const triggers = [3,7,11,14,17,22,25];

const bgMusic = document.getElementById("bgMusic");
const startButton = document.getElementById("startButton");
const startOverlay = document.getElementById("startOverlay");

startButton.addEventListener("click", () => {
  bgMusic.volume = 0.5;
  bgMusic.play();          // âœ… FIXED: plays in user gesture
  startOverlay.style.display = "none";
  startGame();
});

function startGame() {
  playing = true;
  document.getElementById("mainTitle").style.display = "none";
  spawnBurst();
  burstTimer = setInterval(spawnBurst, 1200);
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "â¤ï¸";
  h.style.left = Math.random()*(window.innerWidth-40)+"px";
  h.style.top = window.innerHeight+"px";
  document.body.appendChild(h);

  h.onclick = () => {
    if(!playing) return;
    heartsCaught++;
    h.remove();

    if (triggers.includes(heartsCaught)) {
      showMemory(MEMORIES[triggers.indexOf(heartsCaught)]);
    }

    if(heartsCaught >= TOTAL_HEARTS) endGame();
  };

  setTimeout(()=>h.remove(), 14000);
}

function spawnBurst() {
  if(!playing) return;
  for(let i=0;i<5;i++) setTimeout(createHeart, i*200);
}

function showMemory(src) {
  playing = false;
  const box = document.getElementById("memoryBox");
  box.innerHTML = `<img src="${src}" style="max-width:90%">`;
  box.style.display = "flex";

  setTimeout(() => {
    box.style.display = "none";
    playing = true;
  }, 4000);
}

function endGame() {
  playing = false;
  clearInterval(burstTimer);
  document.getElementById("finalMessage").style.display = "flex";
}
</script>

</body>
</html>
